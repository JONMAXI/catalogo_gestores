{% extends "base.html" %}
{% block content %}
<h3>Catálogo: Razón de Ausencia</h3>
<a href="{{ url_for('editar_razon_ausencia') }}" class="btn btn-success mb-2">Nueva Razón</a>

<table class="table table-sm table-striped">
  <thead><tr><th>ID</th><th>Clave</th><th>Nombre</th><th>Descripción</th><th>Activo</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for r in razones %}
      <tr>
        <td>{{ r['id'] }}</td>
        <td>{{ r['clave'] }}</td>
        <td>{{ r['nombre'] }}</td>
        <td>{{ r['descripcion'] }}</td>
        <td>{{ 'Sí' if r['activo'] else 'No' }}</td>
        <td>
          <a href="{{ url_for('editar_razon_ausencia', razon_id=r['id']) }}" class="btn btn-sm btn-primary">Editar</a>
          <form method="post" action="{{ url_for('eliminar_razon_ausencia', razon_id=r['id']) }}" style="display:inline" onsubmit="return confirm('Desactivar razón?');">
            <button class="btn btn-sm btn-danger">Desactivar</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
