<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f2f4f7; }
        .navbar-custom { background: linear-gradient(90deg, #1e3c72, #2a5298); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #ffffff !important; font-weight: 600; }
        .navbar-custom .nav-link:hover { transform: translateY(-2px); }
        .content-wrapper { max-width: 1200px; margin: 2rem auto; }
        .card-wrapper { background: #ffffff; border-radius: 1rem; box-shadow: 0 8px 25px rgba(0,0,0,0.1); padding: 2rem; }
    </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
            <i class="fa-solid fa-house"></i> Catálogo Gestores
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">


            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-info text-white ms-2" href="{{ url_for('nivel_jerarquico') }}">
                        <i class="fa-solid fa-sitemap"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success text-white ms-2" href="{{ url_for('registrar_persona') }}">
                        <i class="fa-solid fa-plus"></i> Registrar Persona
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <div class="card-wrapper">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
