{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Permisos del rol: {{ rol.nombre }}</h3>

  <form method="post">
    <div class="card p-3">
      <h5>MÃ³dulos</h5>
      <div class="row">
        {% for m in rutas %}
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="rutas" value="{{ m.id }}"
                   id="ruta_{{ m.id }}"
                   {% if m.id in actuales %} checked {% endif %}>
            <label class="form-check-label" for="ruta_{{ m.id }}">{{ m.nombre }}</label>
            {% if m.descripcion %}
              <div class="small text-muted">{{ m.descripcion }}</div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <br>
    <button class="btn btn-primary">Guardar permisos</button>
    <a href="{{ url_for('listar_roles') }}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
