<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Departamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Seleccione un Departamento</h2>
    <div class="list-group">
        {% for dep_id, dep_nombre in departamentos.items() %}
            <a href="{{ url_for('nivel_jerarquico_dep', dep_id=dep_id) }}"
               class="list-group-item list-group-item-action">
                {{ dep_nombre }}
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
